<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="background-color:green;">
<form action="{% url 'storeapp:content' %}" method="post">
  {% csrf_token %}
   <input type="text" name="username" placeholder="Enter your username"><br>
   <input type="password" name="password" placeholder="Enter your password"><br>
   <input type="submit">
    <a href="{% url 'storeapp:register' %}" class="btn btn-secondary btn-block my_custom_button">Register</a>
</from>
{% for msg in messages %}
<h2>{{msg}}<h2></h2>
{% endfor %}

</body>
</html>
